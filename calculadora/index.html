<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <title>calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="content-sup">
                <div class="content-display">
                    <span class="content-result" id="display"></span>
                    <div class="calc">
                        <span class="content-calc" id="calc"></span>
                    </div>
                </div>
            </div>
            <div class="content-main">
                <div class="item darck">
                    <a href="#">AC</a>
                    <a href="#">+/-</a>
                    <a href="#">%</a>
                    <a href="#">รท</a>
                </div>
                <div class="item">
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#" class="darck">x</a>
                </div>
                <div class="item">
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#" class="darck">-</a>
                </div>
                <div class="item">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#" class="darck">+</a>
                </div>
                <div class="item">
                    <a href="#">0</a>
                    <a href="#"></a>
                    <a href="#" class="darck">,</a>
                    <a href="#" class="igual">=</a>

                </div>
            </div>
        </div>
    </div>
    <script src="script/controlls/calc.js"></script>
    <script src="script/controlls/calculator.js"></script>

</body>

</html>
